<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لبت العبدي موتوز - نموذج التقديم</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .logo-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            max-width: 400px;
            margin: 0 auto 30px auto;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .application-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .company-title {
            color: #2c3e50;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-title {
            color: #7f8c8d;
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .required {
            color: #e74c3c;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        @media (max-width: 768px) {
            .application-container {
                padding: 25px;
                margin: 10px;
            }
            
            .company-title {
                font-size: 24px;
            }
            
            .logo-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- رأس الصفحة مع الشعار النصي -->
    <div class="header">
        <div class="logo-container">
            <div class="logo-text">شعار ليت العبدي موتوز</div>
        </div>
    </div>

    <!-- نموذج التقديم -->
    <div class="application-container">
        <h1 class="company-title">لبت العبدي موتوز</h1>
        <h2 class="form-title">نموذج التقديم للوظائف</h2>

        <form id="applicationForm">
            <div class="form-group">
                <label for="fullName">الاسم الكامل (ثلاثي) <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" required placeholder="أدخل اسمك الثلاثي">
            </div>

            <div class="form-group">
                <label for="gender">الجنس <span class="required">*</span></label>
                <select id="gender" name="gender" required>
                    <option value="">اختر</option>
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birthDate">تاريخ الميلاد</label>
                <input type="date" id="birthDate" name="birthDate">
            </div>

            <div class="form-group">
                <label for="nationality">الجنسية</label>
                <input type="text" id="nationality" name="nationality" placeholder="الجنسية">
            </div>

            <div class="form-group">
                <label for="idNumber">رقم الهوية/الإقامة <span class="required">*</span></label>
                <input type="text" id="idNumber" name="idNumber" required placeholder="رقم الهوية أو الإقامة">
            </div>

            <button type="submit" class="submit-btn">تقديم الطلب</button>
        </form>
    </div>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('تم تقديم الطلب بنجاح! شكراً لتقديمك على الوظيفة.');
        });
    </script>
</body>
</html>
