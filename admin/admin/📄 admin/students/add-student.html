<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة - إضافة طالب</title>
    <link rel="stylesheet" href="../../assets/css/admin.css">
</head>
<body>
    <header>
        <h1>إضافة طالب جديد</h1>
        <nav>
            <a href="list.html">رجوع لقائمة الطلاب</a>
        </nav>
    </header>

    <form>
        <label>الاسم الكامل:</label>
        <input type="text" required>

        <label>البريد الإلكتروني:</label>
        <input type="email" required>

        <label>المستوى الدراسي:</label>
        <select required>
            <option>دبلوم</option>
            <option>بكالوريوس</option>
            <option>ماجستير</option>
        </select>

        <label>الكلية:</label>
        <select required>
            <option>الكلية الطبية</option>
            <option>الكلية الهندسية</option>
            <option>الكلية الإدارية</option>
            <option>الكلية التقنية</option>
        </select>

        <button type="submit">إضافة الطالب</button>
    </form>
</body>
</html>
