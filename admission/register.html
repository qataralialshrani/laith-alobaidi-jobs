<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل طالب جديد - Love University</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .registration-container {
            padding: 40px 20px;
            background: #f8f9fa;
            min-height: 100vh;
        }
        .registration-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .registration-box h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        .registration-box h2 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #667eea;
            background: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .form-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .form-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }
        .form-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-box">
            <h1>🎓 Love University</h1>
            <h2>تسجيل طالب جديد</h2>
            
            <form onsubmit="simulateRegistration(event)">
                <div class="form-group">
                    <label>الاسم الكامل:</label>
                    <input type="text" placeholder="أدخل الاسم الكامل" required>
                </div>
                
                <div class="form-group">
                    <label>البريد الإلكتروني:</label>
                    <input type="email" placeholder="example@email.com" required>
                </div>
                
                <div class="form-group">
                    <label>الهاتف:</label>
                    <input type="tel" placeholder="05XXXXXXXX" required>
                </div>
                
                <div class="form-group">
                    <label>الكلية:</label>
                    <select required>
                        <option value="">اختر الكلية</option>
                        <option value="engineering">كلية الهندسة</option>
                        <option value="medicine">كلية الطب</option>
                        <option value="business">كلية إدارة الأعمال</option>
                        <option value="law">كلية القانون</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>التخصص:</label>
                    <select required>
                        <option value="">اختر التخصص</option>
                        <option value="civil">هندسة مدنية</option>
                        <option value="electrical">هندسة كهربائية</option>
                        <option value="software">هندسة برمجيات</option>
                        <option value="general">طب عام</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>المستوى الدراسي:</label>
                    <select required>
                        <option value="">اختر المستوى</option>
                        <option value="freshman">مستوى أول</option>
                        <option value="sophomore">مستوى ثاني</option>
                        <option value="junior">مستوى ثالث</option>
                        <option value="senior">مستوى رابع</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">تسجيل الطالب ←</button>
            </form>
            
            <div class="form-links">
                <a href="../index.html">← العودة للرئيسية</a>
                <a href="payment.html">الدفع →</a>
            </div>
        </div>
    </div>

    <script>
        function simulateRegistration(event) {
            event.preventDefault();
            alert('✅ تم تسجيل الطالب بنجاح!');
            window.location.href = 'payment.html';
        }
    </script>
</body>
</html>
